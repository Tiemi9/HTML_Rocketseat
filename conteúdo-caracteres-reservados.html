<!-- 
    Conteudo do texte
    e caracteres reservados.
-->

<p>
    Os espaços em branco 

    que colocamos
    além das quebras de linha

    são ignorados.
</p>



<p>
    Os espaços em branco 
<br>
    que colocamos
    além das quebras de linha
<br>
    são ignorados.
</p>


<p>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Os espaços em branco 

    que colocamos
    além das quebras de linha

    são ignorados.
</p>

<!-- 
    para usar carcteres reservados como <,>, &. "", etc, 
    será necessário usar atributos especiais
-->

<p>
    &lt; <br>
    &gt;<br>
    &amp;<br>
    &quot; blá blá bla &quot;<br>
    &apos; aspas &apos;
</p>
