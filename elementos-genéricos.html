<!--

    Elementos genéricos

    *  <div> agrupar conteúdos - bloco
    * <span> agrupar textos - linha

-->

um texto quaquer
outro texto

<!-- div coloca quebra de linha-->
<div>
    Um texo qualquer
</div>

<!-- span mantém textos na mesma linha-->
<span>outro</span> <span>texto</span> 

<!--verifique quado span esta dentro de div-->
<div>
    Um texo qualquer 
    <span>outro</span> <span>texto</span> 
</div>

<!-- normalmente são usados com outro atributo-->
<div class="cart">
    um produto
    <span>camiseta</span> 
    <span>19,90</span>
</div>
