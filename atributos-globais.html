<!--
    AtributosGlobais Mais Usados

    - class (p/ aplicar estilo css, almém de classificar conteúdo, serve acessar no Java Script)   
    - contenteditable (permite edição de conteúdo)
    - data-* (permite expandir os tipos de atribulos para fazer logica com Java Script e no Css )
    - hidden (esconde)
    - id (serve para dar nome, sendo usado só um por tag)
    - style (estilização)
    - tabindex (para usar tab na navegação)
    - title (definir titulo)

-->
<div class="carrinho">
    conteúdo 1
    <!-- elementos aqui dentro-->
</div>

<div class="carrinho" contenteditable=true>
    conteúdo 2 (editavel)
    <!-- contenteditable
    o que foi editado no campo não fica salvo quando saimos da pagina-->
</div>

<div class="carrinho" data-qualquer-nome-aqui>
    conteúdo 3
    <!-- data-*
    sempre seprarar palavras com hifen ou tudo junto-->
</div>

<div class="carrinho" hidden>
    conteúdo 4
    <!-- escondido-->
</div>

<div class="carrinho" id="name">
        conteúdo 5
    <!-- Id asó um por pagina -->
</div>

<div class="carrinho" style="color: red">
    conteúdo 6
    <!-- Style
    não costuma ser usado direto aqui na tag, e sim fora do HTML  -->
</div>

<div tabindex="1">
    tabindex
    <!-- tabindex-->
</div>
<div tabindex="2">
    tabindex
    <!-- tabindex-->
</div>
<div tabindex="3">
    tabindex 
    <!-- tabindex-->
</div>
<div title="definir um titulo">
    title
    <!-- title
    quando coloca o mouse em cima aparece meu titulo -->
</div>
<div title="coloca o mouse emcima">
    title
    <!-- title-->
</div>
<div title="aparece meu titulo">
    title
    <!-- title-->
</div>
