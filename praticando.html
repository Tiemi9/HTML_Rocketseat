<!doctype HTML>
<!--
    vamos praticar

    escrever 2 parágrafos, dando ênfase e importancia
    para algumas palavras e adicione um link

    - use uma tag para ênfase
    - use a tag Strong para importância
    - o link pode levar para o Google

-->

<p>
    Eu tinha uma Cabrinha que se chamava <em>Josephina</em>, eu levei ela pro Rancho para comer Mandioquinha.
</p>

<p> 
    Chegando lá ela fez <em> MUUUU</em>... 
</p>

<p> 
    E eu descobri que é uma <strong> VAQUNHA </strong>!!!
</p>

<p style="color: purple">
     <strong>Essa e mais melodias em</strong>
     <a href="http://google.com">Só os loucos sabem</a>
</p>

<div style="color: green"> <strong> Cris</strong> 
</div>

</html>
