<!-- 
    Citações

    <blockquot> indica que um elemento externo foi citado

    <cite> coloca o nome no link mencionado

    <q> coloca aspas na citação escollhida, usado emtextos curtos sem quebra de linha ou paragrafos
-->

<blockquote cite=http://google.com.br> 
O <strong>Elemento HTML <code> &lt;blockquote&gt;</code></strong> (ou <em>HTML block quotation element</em>) indica que um texto externo foi citado.
</blockquote>

<p>De acordo com <a href="http://google.com">
    <cite>página do Google blockquote</cite>
</a>: 
</p>

<p>O elemento quote - <code> &lt;q&gt; </code> - é <q 
    cite="http://google.com"> usado para citações curtas que não precisam de parágrafo ou quebras de linha </q> -- <a href="http://google.com"><cite>página do Google</cite></a></p>
