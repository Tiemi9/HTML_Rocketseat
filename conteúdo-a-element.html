<!-- 
    Conteúdo dos Hiperlinks

    - Qualquer conteúdo
-->
<!-- podemos inserir Titulos no link (deixar o mouse)-->
<a href="http.//google .com" title="Ir para Google"> 
    Google</a> 

<!--Podemos usar atributos variados omo titulos-->
<a href="http.//google .com" title="Ir para Google">
     <h1>Google</h1></a>

<!--Podemos inserir titulos e textos como links-->
<a href="http://google.com">
     <h1>Posso colocar varios atributos no hiperlink?</h1>
     <p>Claro que posso</p></a>

<!--Podemos colocar imagens-->
<a href="http://google.com">
    <h1>Posso colocar varios atributos no hiperlink?</h1>
    <p>Claro que posso</p>
    <img src="https://source.unsplash.com/random" alt=""></a>
