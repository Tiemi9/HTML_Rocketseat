<!--
    SVG <svg>
    
        é uma marcação estilo HTML, mas não é textos, e sim fazer imagens
        possuimos elementos para gerar formas

        para entender melhor
        -imagem rasterizada (pixelada) x imagem vetorizada (feitas por algoritimos)

        Beneficios vetorizadas
         - mais leve
         - mais detalhada
         - maior acessibilidade e SEO
         - pode ser editada via CSS ou atributos

        Desvantagens vetorizadas
         - Pode ser mais complicado de trabalkhar
         - quanto mais complexa a imagem, mais trabalho para o navgedor
         - navegadores mais antigos não possuem suporte para essa tag

         para fotografias, ainda prefira usar imagens rasterizadas

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
<svg 
    width="200" 
    height="200">
        <circle 
            cx="50" 
            cy="50" 
            r="40" 
            stroke="blue" 
            stroke-width="4" 
            fill="orange" />
</svg>

<svg 
    width="300" 
    height="200">
        <rect 
            width="100%"
            height="100%"
            fill="purple" />
</svg>

<svg
    width="230" 
    height="250">
         <polygon
            points="70,15 130,15 170,75 130,135 70,135 30,75"
            stroke="orange" 
            stroke-width="5"
            width="250"
            height="250"
            fill="blue"/>
</svg>
        
<svg
    width="500" 
    height="500">
         <polygon
            points="260,70 100,70 260,200 180,0 70,200"
            stroke="green" 
            stroke-width="5"
            width="250"
            height="250"
            fill="yellow"/>
</svg>

</body>
</html>
